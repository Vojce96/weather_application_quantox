<!doctype html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App Quantox</title>
</head>

<body>

    <div id="search-container">
        <input class="search-control" type="text" placeholder="Enter city name" id="search-input">
        <button class="search-control" id="searchBtn">Search!</button>
    </div>

    <div id="weather-container">
        <div id="weather-description">
            <h1 id="city-name"></h1>
            <div id="weather">
                <div id="temperature"></div>
                <div id="weather-description-header"></div>
                <div>
                    <img id="weather-icon">
                </div>
            </div>

            <div id="wind-speed" class="bottom-details"></div>
            <div id="humidity" class="bottom-details"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
